<div class="m-content">
    <div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Send email</div>                    
                    <div class="panel-body">                        
                        <form id="content">
                          
                          <div class="form-group">
                            <label>Subject</label>
                            <input type="text" class="form-control" [(ngModel)]="form.subject" placeholder="Subject" v-model="subject">
                          </div>    
                          <div class="form-group">
                            <label>Body</label>  
                            <textarea class="form-control" [(ngModel)]="form.body" v-model="body" placeholder="Body content"></textarea>
                          </div>
                          <label>Emails</label>  
                          
                          <!--  Repeticion por los emails del modelo; enlazando el modelo al textInput -->
                          <div class="form-group" *ngFor="let email of form.emails">                       
                            <input type="email" [(ngModel)]="email" class="form-control" placeholder="Email">
                          </div>    
                          
                          <button type="button" (click)="onAdd($event)" class="btn btn-default">Add email</button>
                          <button type="button" (click)="onSend($event)" class="btn btn-primary">Send Email</button>
                        </form>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a href="/logout">Logout</a>
